# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - copilot-visualizer-demo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '24.x'

      - name: npm install and build
        run: |
          npm ci
          npm run build
          
      - name: Prepare Standalone Deployment Package
        run: |
          cp -r public .next/standalone/ || true
          cp -r .next/static .next/standalone/.next/ || true
          echo "=== Standalone build structure ==="
          ls -la .next/standalone/
          echo "=== .next folder ==="
          ls -la .next/standalone/.next/
          echo "=== Checking BUILD_ID ==="
          cat .next/standalone/.next/BUILD_ID || echo "BUILD_ID not found!"
          echo "=== Static folder ==="
          ls -la .next/standalone/.next/static/ | head -10 || echo "No static folder"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .next/standalone/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_3D72CAC1C4524775BDB71B907F96FEBA }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A810D3381C9047AA923A2B747074ACAB }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_29AD365D96DC422DA693ED0D78E24BFD }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'copilot-visualizer-demo'
          slot-name: 'Production'
          package: .
          